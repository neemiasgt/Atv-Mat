<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">

    <title>Atividade função Neemias</title>

</head>
<body>
    <div class="divcontainer">
            <h1>Preencha os pontos:</h1>
            <p>Digite X1: <input type="number" name="num" id="txtx1" required></p>
            <p>Digite Y1: <input type="number" name="num" id="txty1" required></p>
            <p>Digite X2: <input type="number" name="num" id="txtx2" required></p>
            <p>Digite Y2: <input type="number" name="num" id="txty2" required></p>
            <p><input class="bton" type="button" value="Calcular" onclick="funcaoprim()" alt="Clique no botão para calcular"></p>
            <br>
            <p>Pontos: A( <label class="lbtxt" id="txa"></label> ) e B( <label class="lbtxt" id="txb"></label> )</p>
            <p>Taxa de variação: <label class="lbtxt" id="lba"></label></p>
            <p>Condição inicial: <label class="lbtxt" id="lbb"></label></p>
            <p> Função: <label class="lbtxt" id="fxtxt"></label></p>
            <br>    
        
            <h1>Procure pontos:<h1>
            <p>Digite X: <input type="number" name="num" id="verxtxt" required> <input class="bton" type="button" value="Procurar Y" onclick="calvaly()">   Y: <label class="lbtxt" id="valy"></label></p>
            <p>Digite Y: <input type="number" name="num" id="verytxt" required> <input class="bton" type="button" value="Procurar X" onclick="calvalx()">   X: <label class="lbtxt" id="valx"></label></p>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
